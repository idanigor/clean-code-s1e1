<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="global">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h1 class="section__title section__title--first">Add Item</h1>
      <div class="new-task__wrapper">
        <input id="new-task" class="new-task__input" type="text">
        <button class="new-task__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input type="text" class="list__task">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__delete-remove" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="list__item list__item--last">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task">
          <button class="list__edit">Save</button>
          <button class="list__delete">
            <img class="list__delete-remove" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      </section>
      <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input type="text" class="list__task">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img class="list__delete-remove" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
